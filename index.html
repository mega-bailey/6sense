<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Six Sense</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <p class="navbar--icon">6</p>
      <span class="lnr lnr-cart"></span>
      <div class="cart-quantity">0</div>
    </nav>

    <!-- HEADER -->
    <header class="header">
      <div class="header__img-container">
        <img
          src="dist/img/bottle-label.png"
          alt=""
          class="header__bottle-img"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">6•Sense</h1>
        <h2 class="heading-secondary">
          Six unique and earthy unisex fragrances
        </h2>
      </div>
    </header>

    <!-- PRODUCTS -->
    <section class="shop">
      <div class="shop__flex-container">
        <!-- PRODUCT ARTICLES  -->
      </div>
    </section>

    <!-- CART -->
    <div class="bg-overlay">
      <div class="cart">
        <span class="close-cart"> <i class="lnr lnr-cross"></i> </span>
        <h3 class="heading-tertiary">Your Cart</h3>
        <div class="cart__content">
          <!-- JS CART CONTENT -->
        </div>
        <div class="cart__bottom">
          <h3 class="heading-tertiary">
            Subtotal: $<span class="cart-total">0</span>
          </h3>
          <button class="cart--clear-btn">
            Clear Cart
          </button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__top-container">
        <div class="social__container">
          <div class="social__paragraph">
            Follow us:
          </div>
          <div class="social__link-container">
            <ul class="social__links">
              <li><a href="#" class="social__link"> Instagram</a></li>
              <li><a href="#" class="social__link"> Facebook</a></li>
              <li><a href="#" class="social__link"> Twitter</a></li>
            </ul>
          </div>
        </div>
        <h2 class="footer__logo">6•Sense</h2>

        <div class="footer__form form">
          <form action="#">
            <div class="form-group1">
              <input
                type="text"
                class="contact__input"
                placeholder="Full name"
                id="name"
                required
              />
              <label for="name" class="form__label">Full name</label>
            </div>

            <div class="form-group2">
              <input
                type="email"
                class="contact__input"
                placeholder="Email address"
                id="email"
                required
              />
              <label for="email" class="form__label">Email address</label>
              <div class="btn-div">
                <button type="submit" class="btn btn--join">
                  Join
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="footer__bottom-container">
        <div class="footer__nav">
          <ul class="footer__nav-list">
            <li><a href="#" class="footer__nav-link">Stores</a></li>
            <li>
              <a href="#" class="footer__nav-link">Shipping & Returns </a>
            </li>
            <li><a href="#" class="footer__nav-link">Privacy Policy</a></li>
            <li><a href="#" class="footer__nav-link">Careers</a></li>
            <li><a href="#" class="footer__nav-link">Press</a></li>
            <li><a href="#" class="footer__nav-link">Contact</a></li>
          </ul>

          <div class="footer__copyright">
            <p class="footer__copyright--text">© 6•sense, 2020</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
