<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Six Sense</title>
  </head>
  <body>
    <nav class="navbar">
      Navbar
    </nav>
    <header class="header">
      <div class="header__img-container">
        <img
          src="dist/img/bottle-label.png"
          alt=""
          class="header__bottle-img"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">6â€¢Sense</h1>
        <h2 class="heading-secondary">
          Six unique and earthy unisex fragrances
        </h2>
        <hr class="line line--1" />
        <hr class="line  line--2" />
        <hr class="line line--3" />
        <hr class="line line--4" />
        <hr class="line line--5" />
        <hr class="line line--6" />
        <!-- <div class="line--1 line--2">&nbsp;</div>
        <div class="line--3 line--4">&nbsp;</div>
        <div class="line--5 line--6">&nbsp;</div> -->
      </div>
    </header>

    <section class="shop">
      <div class="shop__flex-container">
        <article class="item__container">
          <div class="item">
            <img src="dist/img/green.png" alt="Green Scent" class="item__img" />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/oceanic.png"
              alt="Oceanic Scent"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/oriental.png"
              alt="Oriental Scent"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img src="dist/img/spice.png" alt="Spice Scent" class="item__img" />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img src="dist/img/woody.png" alt="Woody Scent" class="item__img" />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/citrus.png"
              alt="Citrus Scent"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/sampler.png"
              alt="Sampler Set"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/gift-card.png"
              alt="Gift Card"
              class="item__img"
            />
          </div>
        </article>

        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/contact.png"
              alt="Contact Person"
              class="item__img"
            />
          </div>
        </article>
      </div>
    </section>

    <footer class="footer">
      Footer
    </footer>

    <div class="popup">
      Popup
    </div>
  </body>
</html>
