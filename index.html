<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Six Sense</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <p class="navbar--icon">6</p>
      <span class="lnr lnr-cart"></span>
    </nav>
    <!-- HEADER -->
    <header class="header">
      <div class="header__img-container">
        <img
          src="dist/img/bottle-label.png"
          alt=""
          class="header__bottle-img"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">6•Sense</h1>
        <h2 class="heading-secondary">
          Six unique and earthy unisex fragrances
        </h2>
      </div>
    </header>

    <!-- PRODUCTS -->
    <section class="shop">
      <div class="shop__flex-container">
        <article class="item__container ">
          <div class="item ">
            <div class="item__details ">
              <div class="item__details--title ">Green</div>
              <div class="item__details--price ">$85</div>
              <button class="item__details--buyBtn ">
                Add to cart
              </button>
            </div>
            <img
              src="dist/img/green.png"
              alt="Green Scent"
              class="item__img "
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/oceanic.png"
              alt="Oceanic Scent"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/oriental.png"
              alt="Oriental Scent"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img src="dist/img/spice.png" alt="Spice Scent" class="item__img" />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img src="dist/img/woody.png" alt="Woody Scent" class="item__img" />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/citrus.png"
              alt="Citrus Scent"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/sampler.png"
              alt="Sampler Set"
              class="item__img"
            />
          </div>
        </article>
        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/gift-card.png"
              alt="Gift Card"
              class="item__img"
            />
          </div>
        </article>

        <article class="item__container">
          <div class="item">
            <img
              src="dist/img/contact.png"
              alt="Contact Person"
              class="item__img"
            />
          </div>
        </article>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__top-container">
        <div class="social__container">
          <div class="social__paragraph">
            Follow us:
          </div>
          <div class="social__link-container">
            <ul class="social__links">
              <li><a href="#" class="social__link"> Instagram</a></li>
              <li><a href="#" class="social__link"> Facebook</a></li>
              <li><a href="#" class="social__link"> Twitter</a></li>
            </ul>
          </div>
        </div>
        <h2 class="footer__logo">6•Sense</h2>

        <div class="footer__form form">
          <form action="#popup-form">
            <div class="row">
              <div class="form-group1">
                <input
                  type="text"
                  class="contact__input"
                  placeholder="Full name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Full name</label>
              </div>

              <div class="form-group2">
                <input
                  type="email"
                  class="contact__input"
                  placeholder="Email address"
                  id="email"
                  required
                />
                <label for="email" class="form__label">Email address</label>
                <button type="submit" class="btn btn--join">
                  Join
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="footer__bottom-container">
        <ul class="footer__nav-list">
          <li><a href="#" class="footer__nav-link">Stores</a></li>
          <li><a href="#" class="footer__nav-link">Shipping & Returns </a></li>
          <li><a href="#" class="footer__nav-link">Privacy Policy</a></li>
          <li><a href="#" class="footer__nav-link">Careers</a></li>
          <li><a href="#" class="footer__nav-link">Press</a></li>
          <li><a href="#" class="footer__nav-link">Contact</a></li>
        </ul>
      </div>
      <p class="footer__copyright">© 6•sense, 2020</p>
    </footer>
  </body>
</html>
